<!DOCTYPE html>
<html>
  <head>
    <title>School of Management Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">School of Management Survey Form</h1>
    <p id="description">Thank you for helping us improve the department!</p>
<form id="survey-form">
 
 
 
<fieldset>
    <label id="name-label">Name: <input type="text" id="name" placeholder="Please type in your name..." class="inline" required /></label>
    <label id="email-label">Email: <input type="email" id="email" placeholder="Please type in your email address..." class="inline" required /></label>
    <label id="number-label">Age: <input type="number" id="number" min="18" max="120" placeholder="Please type in your age..." class="inline" optional /></label>
      </fieldset>
 
<fieldset>
  <label>Which course are you on? <br><input type="radio" name="course-type" value="1" /> Management Science</label>
        <label><input type="radio" name="course-type" value="2" /> Information Management for Business</label>
</fieldset>
 
 <!-- later realised that the question above is somewhat redundant because the answer you give doesn't matter at all,
      need to add in an option where the answer you give above results in seeing different module choices -->
 
<fieldset>
 <label>Which module is your favourite?
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Business Economics I</option>
            <option value="2">Business Economics II</option>
            <option value="3">Mathematics I</option>
            <option value="4">Mathematics II</option>
            <option value="5">The Art and Science of Management</option>
            <option value="6">Critical Analytical Thinking</option>
            <option value="7">Finance I</option>
            <option value="8">Data Analytics I</option>
            </select>
      </label>
 </fieldset>
 
<fieldset>
  <label>What specifically do you like about that module?
   <br> <input type="checkbox" name="favpartofmodule" value="1"> Course structure
   <br> <input type="checkbox" name="favpartofmodule" value="2"> Module delivery
   <br> <input type="checkbox" name="favpartofmodule" value="3"> Practicality
   <br> <input type="checkbox" name="favpartofmodule" value="4"> Real world relevance
  <br> <input type="checkbox" name="favpartofmodule" value="5"> Personal interest
   </label>
</fieldset>
  
 
 
<fieldset>
  <label>Please expand on what you like about the course:
   <br> <textarea name="bio" rows="6" cols="42" placeholder="I like how BE:I is taught because..."></textarea>
    </label>
  </fieldset>
 
 
 
<fieldset>
  <input type="submit" id="submit" value="Submit"/>
   </form>
 </body>
</html>
